<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragraphs" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragraphs" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      document.getElementById("page-title").innerText = "Divertidamente";

      document.getElementById("second-paragraph").innerText = "Benjamin Franklin";

      document.getElementById("subtitle").innerText = "Bangladesh";

      const paragrafos = document.getElementsByClassName("paragraphs");
      paragrafos[0].style.color = "green";

      document.getElementsByTagName("h4")[0].style.color = "purple";

    </script>
  </body>
</html>
